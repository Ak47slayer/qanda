<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ question.subject }}</title>
</head>
{% include 'header.html' %}

<body>
<div class="container">
    <div id="question">
        <h3>Question: {{ question.subject }}</h3>
        <p class="lead">Details: {{ question.body }}</p>
        <hr/>
    </div>
    <div>
<div class="page-header">
	 <td id="answers">
            {% for answer in answers %}
                <tr>
                <div class="answer" data-answer_id="{{ answer.id }}">
                 <h4>  Answers: {{ answer.body }} </h4>
                </tr>
            {% endfor %}
    </td>

        <p class="lead">Answer this question:</p>

        <form action="/answer/{{ question.id }}" method="post">
            <div>
             
                <textarea type="text" placeholder="Enter answer here..." name="body"></textarea>
            </div>
            <button class="button postfix" type="submit">Submit</button>
        </form>
    </div>
